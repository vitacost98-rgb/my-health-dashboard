<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 健康管理儀表板 - 綜合來源民國紀錄版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script>
        // --- [重要設定區] ---
        // 系統會自動注入 API Key，請保持為空字串
        const API_KEY = ""; 
        const CLIENT_ID = '107140118174-mm7cbcacd1evj72plq2b9pm6f1gf9fk4.apps.googleusercontent.com'; 
        const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.readonly';
        // ------------------

        const PROJECT_NUMBER = CLIENT_ID.split('-')[0];
        let tokenClient;
        let accessToken = null;
        let calChart;

        let currentDayData = {
            date: "",
            fileId: null,
            meals: [], 
            targets: { cal: 2000, pro: 120, carb: 150, fat: 60 },
            contexts: { plan: "", note: "", history: "", meal_file_text: "" }
        };

        // --- Google API 載入控制 ---
        function gapiLoaded() {
            gapi.load('client:picker', async () => {
                try {
                    await gapi.client.init({
                        apiKey: API_KEY,
                        discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
                    });
                    console.log("GAPI 載入成功");
                } catch (e) { console.error("GAPI 初始化失敗:", e); }
            });
        }

        function gisLoaded() {
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    ux_mode: 'popup', 
                    callback: (resp) => {
                        if (resp.error) {
                            console.error("授權回傳錯誤:", resp);
                            return;
                        }
                        accessToken = resp.access_token;
                        document.getElementById('auth-btn').innerHTML = `<i class="fas fa-check-circle"></i> 雲端已連線`;
                        document.getElementById('auth-btn').className = "bg-emerald-600 px-4 py-2 rounded-lg text-sm font-semibold transition shadow-lg";
                        loadDailyData();
                    },
                });
                console.log("GIS 載入成功");
            } catch (e) { console.error("GIS 初始化失敗:", e); }
        }

        async function handleAuthClick() {
            if (!tokenClient) {
                // 如果因為網路延遲未載入，嘗試手動初始化一次
                if (typeof google !== 'undefined') {
                    gisLoaded();
                    if (!tokenClient) return renderThinking("Google 授權套件載入失敗，請檢查網路後重新整理頁面。");
                } else {
                    return alert("系統正在從 Google 伺服器載入必要組件，請稍候再試...");
                }
            }
            tokenClient.requestAccessToken({ prompt: 'select_account' });
        }

        // --- 核心邏輯：民國日期轉換 ---
        function getROCFileName(dateStr) {
            const d = new Date(dateStr);
            const rocYear = d.getFullYear() - 1911;
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${rocYear}年${month}月${day}日 飲食控制紀錄`;
        }

        // 雲端數據同步
        async function loadDailyData() {
            const dateStr = document.getElementById('target-date').value;
            if (!dateStr) return;
            currentDayData.date = dateStr;
            const fileName = getROCFileName(dateStr);
            
            showLoading(true, `搜尋雲端紀錄：${fileName}`);
            try {
                const response = await gapi.client.drive.files.list({
                    q: `name = '${fileName}' and trashed = false`,
                    fields: 'files(id, name)',
                    spaces: 'drive'
                });

                if (response.result.files && response.result.files.length > 0) {
                    currentDayData.fileId = response.result.files[0].id;
                    const content = await gapi.client.drive.files.get({ fileId: currentDayData.fileId, alt: 'media' });
                    
                    const rawContent = content.body;
                    const dataMatch = rawContent.match(/\[DATA:(.*)\]/);
                    if (dataMatch) {
                        try {
                            const savedState = JSON.parse(dataMatch[1]);
                            currentDayData.meals = savedState.meals || [];
                        } catch(e) { currentDayData.meals = []; }
                    } else {
                        currentDayData.meals = [];
                    }
                } else {
                    currentDayData.fileId = null;
                    currentDayData.meals = [];
                }
                updateUI();
                renderThinking(`同步完成！目前已有 ${currentDayData.meals.length} 項紀錄。`);
            } catch (err) { 
                console.error("讀取雲端失敗:", err);
                renderThinking("無法讀取雲端檔案，請確認您的 Google 帳號擁有足夠權限。");
            } finally { showLoading(false); }
        }

        async function saveDailyData() {
            if (!accessToken) return;
            const fileName = getROCFileName(currentDayData.date);
            const totals = currentDayData.meals.reduce((acc, m) => {
                acc.cal += m.cal; acc.pro += m.pro; acc.carb += m.carb; acc.fat += m.fat;
                return acc;
            }, { cal: 0, pro: 0, carb: 0, fat: 0 });

            let fileBody = `【${fileName}】\n\n`;
            fileBody += `進食流程表格：\n`;
            fileBody += `時間\t食物名稱\t熱量\t碳水\t蛋白\t脂肪\n`;
            fileBody += `------------------------------------------------------------\n`;
            currentDayData.meals.forEach(m => {
                fileBody += `${m.time}\t${m.name}\t${Math.round(m.cal)}k\t${Math.round(m.carb)}g\t${Math.round(m.pro)}g\t${Math.round(m.fat)}g\n`;
            });
            fileBody += `------------------------------------------------------------\n`;
            fileBody += `今日累積小計：\n`;
            fileBody += `熱量：${Math.round(totals.cal)} kcal | 碳水：${Math.round(totals.carb)} g | 蛋白：${Math.round(totals.pro)} g | 脂肪：${Math.round(totals.fat)} g\n\n`;
            fileBody += `最後同步：${new Date().toLocaleString('zh-TW')}\n`;
            fileBody += `\n[DATA:${JSON.stringify({ meals: currentDayData.meals })}]`;

            try {
                if (currentDayData.fileId) {
                    await fetch(`https://www.googleapis.com/upload/drive/v3/files/${currentDayData.fileId}?uploadType=media`, {
                        method: 'PATCH', headers: { 'Authorization': `Bearer ${accessToken}` }, body: fileBody
                    });
                } else {
                    const metadata = { name: fileName, mimeType: 'text/plain' };
                    const form = new FormData();
                    form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                    form.append('file', new Blob([fileBody], { type: 'text/plain' }));
                    const resp = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST', headers: { 'Authorization': `Bearer ${accessToken}` }, body: form
                    });
                    const resJson = await resp.json();
                    currentDayData.fileId = resJson.id;
                }
            } catch (err) { console.error("儲存失敗:", err); }
        }

        // --- AI 調用與重試邏輯 ---
        async function fetchWithRetry(url, options, retries = 5, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return await response.json();
                    if (response.status !== 429 && response.status < 500) break;
                } catch (e) {
                    if (i === retries - 1) throw e;
                }
                await new Promise(resolve => setTimeout(resolve, delay));
                delay *= 2; // 指數退避
            }
            throw new Error("AI 伺服器忙碌中，請稍後再試。");
        }

        async function processIntake() {
            const foodImgFile = document.getElementById('food-img').files[0];
            const mealText = document.getElementById('meal-text-input').value;
            const nowTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            if (!foodImgFile && !mealText) return alert("請至少提供食物照片或描述文字內容。");

            showLoading(true, "Gemini 3.0 深度分析中...");
            
            try {
                const systemPrompt = `你是一位專業營養師。請分析進食內容。
                背景脈絡：${JSON.stringify(currentDayData.contexts)}
                今日已攝取：${JSON.stringify(currentDayData.meals)}
                請根據 Mounjaro 藥效期建議（優先蛋白、控制碳水）。
                回傳 JSON：{"items": [{"name": "食物名", "cal": 數值, "pro": 數值, "carb": 數值, "fat": 數值}], "advice": "深度分析文字"}`;

                const userPrompt = mealText || "請辨識圖中食物並計算熱量與營養素。";
                
                const contents = [{ 
                    parts: [{ text: userPrompt }] 
                }];

                if (foodImgFile) {
                    const base64 = await toBase64(foodImgFile);
                    contents[0].parts.push({ 
                        inlineData: { mimeType: "image/jpeg", data: base64.split(',')[1] } 
                    });
                }

                const payload = {
                    contents: contents,
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: { responseMimeType: "application/json" }
                };

                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;
                const data = await fetchWithRetry(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const rawText = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                
                try {
                    const result = JSON.parse(rawText);
                    result.items.forEach(item => {
                        currentDayData.meals.push({
                            time: nowTime,
                            name: item.name,
                            cal: item.cal || 0,
                            pro: item.pro || 0,
                            carb: item.carb || 0,
                            fat: item.fat || 0
                        });
                    });
                    updateUI();
                    renderThinking(`<b>AI 專家分析回饋：</b><br>${result.advice}`);
                    await saveDailyData();
                } catch (jsonErr) {
                    renderThinking(`<b>AI 原始分析：</b><br>${rawText}`);
                }
                resetInputs();
            } catch (e) {
                console.error("AI 分析出錯:", e);
                renderThinking(`<span class="text-red-400">分析失敗：${e.message}</span>`);
            } finally { showLoading(false); }
        }

        // --- 檔案選擇器整合 ---
        function createPicker(type) {
            if (!accessToken) return alert("請先連結 Google 帳號");
            const mimes = ['application/vnd.google-apps.document','text/plain','application/pdf','application/vnd.openxmlformats-officedocument.wordprocessingml.document','application/msword'].join(',');
            const view = new google.picker.DocsView(google.picker.ViewId.DOCS).setMimeTypes(mimes);
            const picker = new google.picker.PickerBuilder()
                .enableFeature(google.picker.Feature.NAV_HIDDEN)
                .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
                .setAppId(PROJECT_NUMBER).setOAuthToken(accessToken).addView(view)
                .setCallback((data) => pickerCallback(data, type)).build();
            picker.setVisible(true);
        }

        async function pickerCallback(data, type) {
            if (data.action === google.picker.Action.PICKED) {
                showLoading(true, "讀取雲端內容...");
                try {
                    let totalContent = "";
                    for (const doc of data.docs) {
                        let content = "";
                        if (doc.mimeType === 'application/vnd.google-apps.document') {
                            const exportUrl = `https://www.googleapis.com/drive/v3/files/${doc.id}/export?mimeType=text/plain`;
                            const resp = await fetch(exportUrl, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                            content = await resp.text();
                        } else {
                            const getUrl = `https://www.googleapis.com/drive/v3/files/${doc.id}?alt=media`;
                            const resp = await fetch(getUrl, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                            content = await resp.text();
                        }
                        totalContent += `\n[雲端檔案: ${doc.name}]\n${content}\n`;
                    }
                    currentDayData.contexts[type] = (currentDayData.contexts[type] || "") + totalContent;
                    updateContextBadge(type, `${data.docs.length} 個雲端檔案`);
                } catch (e) { console.error(e); }
                finally { showLoading(false); }
            }
        }

        function triggerLocalFile(type) {
            const input = document.createElement('input');
            input.type = 'file'; input.multiple = true;
            input.onchange = async (e) => {
                showLoading(true, "處理本地檔案...");
                let total = "";
                for (const file of e.target.files) {
                    const text = await readFileAsText(file);
                    total += `\n[本地檔案: ${file.name}]\n${text}\n`;
                }
                currentDayData.contexts[type] = (currentDayData.contexts[type] || "") + total;
                updateContextBadge(type, `${e.target.files.length} 個本地檔案`);
                showLoading(false);
            };
            input.click();
        }

        // --- UI 工具 ---
        function updateUI() {
            const totals = currentDayData.meals.reduce((acc, m) => {
                acc.cal += m.cal; acc.pro += m.pro; acc.carb += m.carb; acc.fat += m.fat;
                return acc;
            }, { cal: 0, pro: 0, carb: 0, fat: 0 });

            document.getElementById('cal-remaining').textContent = Math.max(0, Math.round(currentDayData.targets.cal - totals.cal));
            document.getElementById('pro-label').textContent = `${Math.round(totals.pro)}/${currentDayData.targets.pro}g`;
            document.getElementById('carb-label').textContent = `${Math.round(totals.carb)}/${currentDayData.targets.carb}g`;
            document.getElementById('fat-label').textContent = `${Math.round(totals.fat)}/${currentDayData.targets.fat}g`;

            document.getElementById('pro-bar').style.width = `${Math.min(100, (totals.pro/currentDayData.targets.pro)*100)}%`;
            document.getElementById('carb-bar').style.width = `${Math.min(100, (totals.carb/currentDayData.targets.carb)*100)}%`;
            document.getElementById('fat-bar').style.width = `${Math.min(100, (totals.fat/currentDayData.targets.fat)*100)}%`;

            const listDiv = document.getElementById('meals-list');
            listDiv.innerHTML = currentDayData.meals.map(m => `
                <div class="flex justify-between border-b border-slate-800 py-2 text-[10px]">
                    <span class="text-slate-500">${m.time}</span>
                    <span class="w-32 truncate text-slate-300 font-bold">${m.name}</span>
                    <span class="text-emerald-400 font-mono">${Math.round(m.cal)}k</span>
                </div>
            `).join('') || '<div class="text-center text-slate-600 py-4 italic">目前無進食流程數據</div>';

            const ctx = document.getElementById('calChart').getContext('2d');
            if (calChart) calChart.destroy();
            calChart = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [totals.cal, Math.max(0, currentDayData.targets.cal - totals.cal)], backgroundColor: ['#10b981', '#1e293b'], borderWidth: 0 }] },
                options: { cutout: '85%', plugins: { legend: { display: false } }, responsive: true, maintainAspectRatio: false }
            });
        }

        function updateContextBadge(type, text) {
            const container = document.getElementById('selected-contexts');
            const div = document.createElement('div');
            div.className = "bg-blue-900/30 p-2 rounded-lg text-[10px] mt-1 text-blue-300 border border-blue-500/20 flex justify-between";
            div.innerHTML = `<span><i class="fas fa-file-alt mr-1"></i> ${text}</span> <i class="fas fa-check"></i>`;
            container.appendChild(div);
        }

        function renderThinking(text) {
            const aiContent = document.getElementById('ai-content');
            const div = document.createElement('div');
            div.className = "p-4 bg-slate-800/60 border border-slate-700 rounded-xl mb-4 text-slate-300 animate-fade-in text-[11px] leading-relaxed shadow-sm";
            div.innerHTML = text;
            aiContent.prepend(div);
        }

        function showLoading(show, text = "") {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
            document.getElementById('loading-text').textContent = text;
        }

        function resetInputs() {
            document.getElementById('meal-text-input').value = "";
            document.getElementById('food-img').value = "";
            document.getElementById('preview-img').classList.add('hidden');
            document.getElementById('upload-placeholder').classList.remove('hidden');
        }

        function toBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
            });
        }

        function readFileAsText(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.readAsText(file);
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('target-date').valueAsDate = new Date();
            document.getElementById('food-img').onchange = function(evt) {
                const [file] = evt.target.files;
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('preview-img').src = e.target.result;
                        document.getElementById('preview-img').classList.remove('hidden');
                        document.getElementById('upload-placeholder').classList.add('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            };
        });
    </script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()" async defer></script>
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()" async defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        .glass-card { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1rem; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">
    
    <div class="max-w-6xl mx-auto space-y-6">
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 glass-card p-6">
            <div>
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-cyan-400">HealthMind Dashboard</h1>
                <p class="text-slate-400 text-[10px] mt-1 uppercase tracking-widest">Mounjaro 管理 · 民國格式增量存取</p>
            </div>
            <div class="flex flex-wrap items-center gap-3">
                <input type="date" id="target-date" class="bg-slate-800 border-slate-700 text-white p-2 rounded-lg text-sm" onchange="if(accessToken) loadDailyData()">
                <button id="auth-btn" onclick="handleAuthClick()" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg text-sm font-semibold transition shadow-lg">
                    <i class="fab fa-google mr-1"></i> 連結 Google 帳號
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 space-y-6">
                <!-- 脈絡整合區 -->
                <section class="glass-card p-6">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2"><i class="fas fa-history text-cyan-400"></i> 背景脈絡與流程</h2>
                    <div class="space-y-4">
                        <div class="space-y-1">
                            <span class="text-[10px] text-slate-500 font-bold uppercase">匯入飲食計畫/筆記</span>
                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="createPicker('plan')" class="bg-slate-800 hover:bg-slate-700 p-2 rounded text-[10px] border border-slate-700 transition">雲端多選</button>
                                <button onclick="triggerLocalFile('plan')" class="bg-slate-800 hover:bg-slate-700 p-2 rounded text-[10px] border border-slate-700 transition">本地上傳</button>
                            </div>
                        </div>
                        <div class="space-y-1 mt-4">
                            <span class="text-[10px] text-slate-500 font-bold uppercase">今日進食列表 (自動存檔)</span>
                            <div id="meals-list" class="max-h-56 overflow-y-auto space-y-1 bg-slate-900/50 p-3 rounded-xl border border-slate-800">
                                <div class="text-[10px] text-slate-600 italic text-center py-4">請先連結帳號並同步</div>
                            </div>
                        </div>
                        <div id="selected-contexts" class="space-y-1"></div>
                    </div>
                </section>

                <!-- 紀錄攝取 -->
                <section class="glass-card p-6 border-emerald-500/20 bg-emerald-500/5">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2"><i class="fas fa-utensils text-orange-400"></i> 紀錄本次攝取</h2>
                    <div class="space-y-4">
                        <div class="border-2 border-dashed border-slate-700 rounded-xl p-4 text-center relative cursor-pointer hover:border-emerald-500/50 transition bg-slate-900/50">
                            <input type="file" id="food-img" class="absolute inset-0 opacity-0 cursor-pointer z-10" accept="image/*">
                            <div id="upload-placeholder"><i class="fas fa-camera text-xl text-slate-500 mb-1"></i><p class="text-[10px] text-slate-400">拍照由 AI 自動分析</p></div>
                            <img id="preview-img" class="hidden w-full h-24 object-cover rounded-lg">
                        </div>
                        
                        <textarea id="meal-text-input" rows="2" placeholder="手動描述食物內容（例如：午餐吃了一碗雞肉飯）..." class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[11px] outline-none focus:border-emerald-500/50"></textarea>

                        <button onclick="processIntake()" class="w-full bg-emerald-600 hover:bg-emerald-500 py-3 rounded-lg font-bold text-xs transition shadow-lg flex items-center justify-center gap-2">
                            <i class="fas fa-brain"></i> 分析並更新雲端紀錄
                        </button>
                    </div>
                </section>
            </div>

            <!-- 數據區 -->
            <div class="lg:col-span-2 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass-card p-6 flex flex-col items-center">
                        <h3 class="text-xs text-slate-400 mb-4 w-full uppercase text-center font-bold">今日剩餘熱量</h3>
                        <div class="relative w-48 h-48"><canvas id="calChart"></canvas>
                        <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none"><span class="text-3xl font-bold font-mono" id="cal-remaining">0</span><span class="text-[10px] text-slate-500 uppercase font-bold">kcal Left</span></div></div>
                    </div>
                    <div class="glass-card p-6 space-y-4">
                        <h3 class="text-xs text-slate-400 uppercase font-bold text-center">目標達成率</h3>
                        <div class="space-y-4">

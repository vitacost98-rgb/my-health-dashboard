<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 健康管理儀表板 - 綜合數據整合版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script>
        // --- [重要設定區] ---
        const CLIENT_ID = '107140118174-mm7cbcacd1evj72plq2b9pm6f1gf9fk4.apps.googleusercontent.com'; 
        const API_KEY = ""; // 由環境注入
        const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.readonly';
        // ------------------

        const PROJECT_NUMBER = CLIENT_ID.split('-')[0];
        let tokenClient;
        let accessToken = null;
        let calChart;

        let currentDayData = {
            date: "",
            fileId: null,
            consumed: { cal: 0, pro: 0, carb: 0, fat: 0 },
            targets: { cal: 2000, pro: 120, carb: 150, fat: 60 },
            contexts: { plan: "", note: "", history: "" }
        };

        // 初始化 Google API
        function gapiLoaded() {
            gapi.load('client:picker', async () => {
                try {
                    await gapi.client.init({
                        apiKey: API_KEY,
                        discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
                    });
                } catch (e) { console.error("GAPI Error:", e); }
            });
        }

        function gisLoaded() {
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    ux_mode: 'popup', 
                    callback: (resp) => {
                        if (resp.error) return alert("授權失敗");
                        accessToken = resp.access_token;
                        document.getElementById('auth-btn').innerHTML = `<i class="fas fa-check-circle"></i> 雲端已連線`;
                        document.getElementById('auth-btn').classList.replace('bg-blue-600', 'bg-emerald-600');
                        loadDailyData();
                    },
                });
            } catch (e) { console.error("GIS Error:", e); }
        }

        function handleAuthClick() {
            if (!tokenClient) return alert("初始化中...");
            tokenClient.requestAccessToken({ prompt: 'select_account' });
        }

        // 雲端數據同步
        async function loadDailyData() {
            const dateStr = document.getElementById('target-date').value;
            if (!dateStr) return;
            currentDayData.date = dateStr;
            showLoading(true, `同步雲端日誌...`);
            try {
                const response = await gapi.client.drive.files.list({
                    q: `name = 'HealthLog_${dateStr}.json' and trashed = false`,
                    fields: 'files(id, name)',
                    spaces: 'drive'
                });
                const files = response.result.files;
                if (files && files.length > 0) {
                    currentDayData.fileId = files[0].id;
                    const content = await gapi.client.drive.files.get({ fileId: currentDayData.fileId, alt: 'media' });
                    const rawData = typeof content.body === 'string' ? JSON.parse(content.body) : content.result;
                    currentDayData.consumed = rawData.consumed || currentDayData.consumed;
                } else {
                    currentDayData.fileId = null;
                    currentDayData.consumed = { cal: 0, pro: 0, carb: 0, fat: 0 };
                }
                updateUI();
                renderThinking(`同步成功！目前日期：${dateStr}。您可以匯入本地檔案或雲端文件作為分析脈絡。`);
            } catch (err) { console.error(err); }
            finally { showLoading(false); }
        }

        async function saveDailyData() {
            if (!accessToken) return;
            const fileData = JSON.stringify(currentDayData);
            try {
                if (currentDayData.fileId) {
                    await fetch(`https://www.googleapis.com/upload/drive/v3/files/${currentDayData.fileId}?uploadType=media`, {
                        method: 'PATCH', headers: { 'Authorization': `Bearer ${accessToken}` }, body: fileData
                    });
                } else {
                    const metadata = { name: `HealthLog_${currentDayData.date}.json`, mimeType: 'application/json' };
                    const form = new FormData();
                    form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                    form.append('file', new Blob([fileData], { type: 'application/json' }));
                    await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST', headers: { 'Authorization': `Bearer ${accessToken}` }, body: form
                    });
                }
            } catch (err) { console.error(err); }
        }

        // --- 檔案處理邏輯 ---

        // 觸發本地檔案選取
        function triggerLocalFile(type) {
            const input = document.createElement('input');
            input.type = 'file';
            input.multiple = true;
            input.accept = '.txt,.html,.htm,.pdf,.doc,.docx';
            input.onchange = (e) => handleLocalFiles(e.target.files, type);
            input.click();
        }

        async function handleLocalFiles(files, type) {
            showLoading(true, `正在讀取本地檔案...`);
            let totalContent = "";
            let fileNames = [];

            for (const file of files) {
                fileNames.push(file.name);
                const content = await readFileAsTextOrBase64(file);
                totalContent += `\n--- 本地檔案：${file.name} ---\n${content}\n`;
            }

            currentDayData.contexts[type] = (currentDayData.contexts[type] || "") + totalContent;
            
            const badge = document.createElement('div');
            badge.className = "bg-blue-500/20 p-2 rounded-lg text-[10px] mt-1 text-blue-400 border border-blue-500/30 flex justify-between items-center";
            badge.innerHTML = `<span><i class="fas fa-desktop mr-1"></i> 已選 ${files.length} 個本地檔案</span> <i class="fas fa-check"></i>`;
            
            const container = document.getElementById('selected-contexts');
            const existing = container.querySelector(`[data-type="${type}-local"]`);
            if (existing) existing.remove();
            badge.setAttribute('data-type', `${type}-local`);
            container.appendChild(badge);
            
            renderThinking(`成功載入本地檔案：<b>${fileNames.join(', ')}</b>。Gemini 3.0 已將其加入背景脈絡。`);
            showLoading(false);
        }

        function readFileAsTextOrBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                // 對於純文字或 HTML，直接讀取文字
                if (file.type === "text/plain" || file.type === "text/html") {
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsText(file);
                } else {
                    // 對於 PDF 或 Word，讀取為 Base64（後續傳給 Gemini 多模態分析）
                    reader.onload = (e) => resolve(`[Binary Data: ${file.name}]`);
                    reader.readAsDataURL(file);
                }
            });
        }

        // Google Picker (多選)
        function createPicker(type) {
            if (!accessToken) return alert("請先連結 Google 帳號");
            const mimes = ['application/vnd.google-apps.document','text/plain','application/pdf','application/vnd.openxmlformats-officedocument.wordprocessingml.document','application/msword'].join(',');
            const view = new google.picker.DocsView(google.picker.ViewId.DOCS).setMimeTypes(mimes);
            const picker = new google.picker.PickerBuilder()
                .enableFeature(google.picker.Feature.NAV_HIDDEN)
                .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
                .setAppId(PROJECT_NUMBER).setOAuthToken(accessToken).addView(view)
                .setCallback((data) => pickerCallback(data, type)).build();
            picker.setVisible(true);
        }

        async function pickerCallback(data, type) {
            if (data.action === google.picker.Action.PICKED) {
                showLoading(true, `正在從雲端匯入多個檔案...`);
                try {
                    let totalContent = "";
                    for (const doc of data.docs) {
                        let content = "";
                        if (doc.mimeType === 'application/vnd.google-apps.document') {
                            const exportUrl = `https://www.googleapis.com/drive/v3/files/${doc.id}/export?mimeType=text/plain`;
                            const response = await fetch(exportUrl, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                            content = await response.text();
                        } else {
                            const getUrl = `https://www.googleapis.com/drive/v3/files/${doc.id}?alt=media`;
                            const response = await fetch(getUrl, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                            content = await response.text();
                        }
                        totalContent += `\n--- 雲端檔案：${doc.name} ---\n${content}\n`;
                    }
                    currentDayData.contexts[type] = (currentDayData.contexts[type] || "") + totalContent;
                    const badge = document.createElement('div');
                    badge.className = "bg-emerald-500/20 p-2 rounded-lg text-[10px] mt-1 text-emerald-400 border border-emerald-500/30 flex justify-between items-center";
                    badge.innerHTML = `<span><i class="fas fa-cloud mr-1"></i> 雲端 ${data.docs.length} 個檔案</span> <i class="fas fa-check"></i>`;
                    document.getElementById('selected-contexts').appendChild(badge);
                    renderThinking(`雲端檔案匯入完成。`);
                } catch (e) { console.error(e); }
                finally { showLoading(false); }
            }
        }

        // --- AI 執行功能 ---
        async function processIntake() {
            const foodImg = document.getElementById('food-img').files[0];
            const mealFile = document.getElementById('meal-file').files[0];
            const mealText = document.getElementById('meal-text-input').value;
            
            const mVals = {
                cal: parseFloat(document.getElementById('manual-cal').value) || 0,
                pro: parseFloat(document.getElementById('manual-pro').value) || 0,
                carb: parseFloat(document.getElementById('manual-carb').value) || 0,
                fat: parseFloat(document.getElementById('manual-fat').value) || 0
            };

            showLoading(true, "AI 深度整合分析中...");
            
            try {
                let mealFileContent = "";
                if (mealFile) {
                    mealFileContent = await readFileAsTextOrBase64(mealFile);
                }

                const prompt = `你是一位專業營養師。請分析本次攝取內容。
                背景脈絡：${JSON.stringify(currentDayData.contexts)}
                今日已攝取：${JSON.stringify(currentDayData.consumed)}
                文字描述：${mealText}
                手動輸入數值：${JSON.stringify(mVals)}
                檔案附加資訊：${mealFileContent}
                請綜合以上資訊（包含圖片與檔案），估計熱量、蛋白質、碳水、脂肪。
                請務必回傳 JSON：{"cal": 數值, "pro": 數值, "carb": 數值, "fat": 數值, "advice": "針對 Mounjaro 階段與代謝的專業建議"}`;

                const parts = [{ text: prompt }];
                if (foodImg) {
                    const base64 = await toBase64(foodImg);
                    parts.push({ inlineData: { mimeType: "image/jpeg", data: base64.split(',')[1] } });
                }

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: parts }] })
                });

                const data = await response.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                const jsonMatch = text.match(/\{.*\}/s);
                
                if (jsonMatch) {
                    const result = JSON.parse(jsonMatch[0]);
                    currentDayData.consumed.cal += (result.cal || 0);
                    currentDayData.consumed.pro += (result.pro || 0);
                    currentDayData.consumed.carb += (result.carb || 0);
                    currentDayData.consumed.fat += (result.fat || 0);
                    updateUI();
                    renderThinking(result.advice || text);
                } else {
                    renderThinking(text);
                }
                await saveDailyData();
                resetInputs();
            } catch (e) { console.error(e); alert("分析失敗"); }
            finally { showLoading(false); }
        }

        function updateUI() {
            const { consumed, targets } = currentDayData;
            document.getElementById('cal-remaining').textContent = Math.max(0, Math.round(targets.cal - consumed.cal));
            document.getElementById('pro-label').textContent = `${Math.round(consumed.pro)}/${targets.pro}g`;
            document.getElementById('carb-label').textContent = `${Math.round(consumed.carb)}/${targets.carb}g`;
            document.getElementById('fat-label').textContent = `${Math.round(consumed.fat)}/${targets.fat}g`;

            document.getElementById('pro-bar').style.width = `${Math.min(100, (consumed.pro/targets.pro)*100)}%`;
            document.getElementById('carb-bar').style.width = `${Math.min(100, (consumed.carb/targets.carb)*100)}%`;
            document.getElementById('fat-bar').style.width = `${Math.min(100, (consumed.fat/targets.fat)*100)}%`;

            const ctx = document.getElementById('calChart').getContext('2d');
            if (calChart) calChart.destroy();
            calChart = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [consumed.cal, Math.max(0, targets.cal - consumed.cal)], backgroundColor: ['#10b981', '#1e293b'], borderWidth: 0 }] },
                options: { cutout: '85%', plugins: { legend: { display: false } }, responsive: true, maintainAspectRatio: false }
            });
        }

        function renderThinking(text) {
            const div = document.createElement('div');
            div.className = "p-4 bg-slate-800/60 border border-slate-700 rounded-xl mb-3 text-slate-300 animate-fade-in text-xs leading-relaxed";
            div.innerHTML = text.replace(/\n/g, '<br>');
            document.getElementById('ai-content').prepend(div);
        }

        function resetInputs() {
            document.getElementById('meal-text-input').value = "";
            document.getElementById('manual-cal').value = "";
            document.getElementById('manual-pro').value = "";
            document.getElementById('manual-carb').value = "";
            document.getElementById('manual-fat').value = "";
            document.getElementById('food-img').value = "";
            document.getElementById('meal-file').value = "";
            document.getElementById('preview-img').classList.add('hidden');
            document.getElementById('upload-placeholder').classList.remove('hidden');
        }

        function showLoading(show, text = "") {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
            document.getElementById('loading-text').textContent = text;
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('target-date').valueAsDate = new Date();
            document.getElementById('food-img').onchange = function(evt) {
                const [file] = evt.target.files;
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('preview-img').src = e.target.result;
                        document.getElementById('preview-img').classList.remove('hidden');
                        document.getElementById('upload-placeholder').classList.add('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            };
        });
    </script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()" async defer></script>
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()" async defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; overflow-x: hidden; }
        .glass-card { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1rem; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">
    
    <div class="max-w-6xl mx-auto space-y-6">
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 glass-card p-6">
            <div>
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-cyan-400 font-serif">HealthMind Dashboard</h1>
                <p class="text-slate-400 text-sm mt-1 uppercase tracking-widest text-[10px]">綜合數據管理 (支援本地與雲端匯入)</p>
            </div>
            <div class="flex flex-wrap items-center gap-3">
                <input type="date" id="target-date" class="bg-slate-800 border-slate-700 text-white p-2 rounded-lg text-sm" onchange="if(accessToken) loadDailyData()">
                <button id="auth-btn" onclick="handleAuthClick()" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg text-sm font-semibold transition shadow-lg">
                    <i class="fab fa-google mr-1"></i> 連結 Google
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 space-y-6">
                <!-- 脈絡管理區 -->
                <section class="glass-card p-6">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2"><i class="fas fa-file-import text-cyan-400"></i> 脈絡整合 (雲端/本地)</h2>
                    <div class="space-y-4">
                        <!-- 飲食計畫 -->
                        <div class="space-y-1">
                            <span class="text-[10px] text-slate-500 font-bold uppercase">飲食計畫與原則</span>
                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="createPicker('plan')" class="bg-slate-800 hover:bg-slate-700 p-2 rounded text-[10px] border border-slate-700 transition">雲端選取</button>
                                <button onclick="triggerLocalFile('plan')" class="bg-slate-800 hover:bg-slate-700 p-2 rounded text-[10px] border border-slate-700 transition">本地上傳</button>
                            </div>
                        </div>
                        <!-- 歷史紀錄 -->
                        <div class="space-y-1">
                            <span class="text-[10px] text-slate-500 font-bold uppercase">以前紀錄 (PDF/Doc)</span>
                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="createPicker('history')" class="bg-slate-800 hover:bg-slate-700 p-2 rounded text-[10px] border border-slate-700 transition">雲端選取</button>
                                <button onclick="triggerLocalFile('history')" class="bg-slate-800 hover:bg-slate-700 p-2 rounded text-[10px] border border-slate-700 transition">本地上傳</button>
                            </div>
                        </div>
                        <div id="selected-contexts" class="space-y-1"></div>
                    </div>
                </section>

                <!-- 攝取紀錄分析 -->
                <section class="glass-card p-6 border-emerald-500/20 bg-emerald-500/5">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2"><i class="fas fa-utensils text-orange-400"></i> 本次攝取紀錄</h2>
                    <div class="space-y-4">
                        <!-- 照片上傳 -->
                        <div class="border-2 border-dashed border-slate-700 rounded-xl p-4 text-center relative cursor-pointer hover:border-emerald-500/50 transition bg-slate-900/50">
                            <input type="file" id="food-img" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                            <div id="upload-placeholder"><i class="fas fa-camera text-xl text-slate-500 mb-1"></i><p class="text-[10px] text-slate-400">拍攝照片分析</p></div>
                            <img id="preview-img" class="hidden w-full h-24 object-cover rounded-lg">
                        </div>
                        
                        <!-- 檔案描述 -->
                        <div class="space-y-2">
                            <label class="text-[10px] text-slate-500 font-bold uppercase">飲食描述檔案/文字</label>
                            <input type="file" id="meal-file" class="w-full bg-slate-800 text-[9px] p-1.5 rounded border border-slate-700 mb-2">
                            <textarea id="meal-text-input" rows="2" placeholder="貼上筆記文字..." class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[10px] outline-none"></textarea>
                        </div>

                        <!-- 數值網格 -->
                        <div class="grid grid-cols-2 gap-2">
                            <div><label class="text-[8px] text-slate-500 block">熱量(kcal)</label><input type="number" id="manual-cal" class="w-full bg-slate-800 text-xs p-1.5 rounded"></div>
                            <div><label class="text-[8px] text-slate-500 block">蛋白(g)</label><input type="number" id="manual-pro" class="w-full bg-slate-800 text-xs p-1.5 rounded"></div>
                            <div><label class="text-[8px] text-slate-500 block">碳水(g)</label><input type="number" id="manual-carb" class="w-full bg-slate-800 text-xs p-1.5 rounded"></div>
                            <div><label class="text-[8px] text-slate-500 block">脂肪(g)</label><input type="number" id="manual-fat" class="w-full bg-slate-800 text-xs p-1.5 rounded"></div>
                        </div>
                        
                        <button onclick="processIntake()" class="w-full bg-emerald-600 hover:bg-emerald-500 py-3 rounded-lg font-bold text-xs transition shadow-lg">同步分析結果</button>
                    </div>
                </section>
            </div>

            <!-- 右側數據顯示 -->
            <div class="lg:col-span-2 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass-card p-6 flex flex-col items-center">
                        <h3 class="text-xs text-slate-400 mb-4 w-full uppercase tracking-wider text-center font-bold">今日熱量消耗進度</h3>
                        <div class="relative w-44 h-44"><canvas id="calChart"></canvas>
                        <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none"><span class="text-2xl font-bold" id="cal-remaining">0</span><span class="text-[9px] text-slate-500 uppercase">剩餘大卡</span></div></div>
                    </div>
                    <div class="glass-card p-6 space-y-4">
                        <h3 class="text-xs text-slate-400 uppercase tracking-wider font-bold">營養目標達成率</h3>
                        <div class="space-y-4">
                            <div><div class="flex justify-between text-[10px] mb-1"><span>蛋白質</span><span id="pro-label">0/120g</span></div><div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden"><div id="pro-bar" class="h-full bg-blue-500 rounded-full transition-all duration-500" style="width: 0%"></div></div></div>
                            <div><div class="flex justify-between text-[10px] mb-1"><span>碳水化合物</span><span id="carb-label">0/150g</span></div><div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden"><div id="carb-bar" class="h-full bg-emerald-500 rounded-full transition-all duration-500" style="width: 0%"></div></div></div>
                            <div><div class="flex justify-between text-[10px] mb-1"><span>脂肪</span><span id="fat-label">0/60g</span></div><div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden"><div id="fat-bar" class="h-full bg-orange-500 rounded-full transition-all duration-500" style="width: 0%"></div></div></div>
                        </div>
                    </div>
                </div>
                <section class="glass-card p-6 min-h-[220px]">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 font-serif"><i class="fas fa-brain text-purple-400"></i> AI 深度思考分析建議</h2>
                    <div id="ai-content" class="text-xs italic text-slate-500 leading-relaxed">請確保已匯入相關脈絡檔案，以獲得更精準的健康建議。</div>
                </section>
            </div>
        </div>

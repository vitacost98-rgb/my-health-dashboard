<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 健康管理儀表板 - 綜合來源民國紀錄版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script>
        // --- [重要設定區] ---
        const CLIENT_ID = '107140118174-mm7cbcacd1evj72plq2b9pm6f1gf9fk4.apps.googleusercontent.com'; 
        // 第 15 行：請在此引號內填入您從 Google AI Studio 獲得的 API Key
        const API_KEY = "AIzaSyBb62hmDSWpb0hA1Oix820GWEBmu4iSQYc"; 
        const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.readonly';
        // ------------------

        const PROJECT_NUMBER = CLIENT_ID.split('-')[0];
        let tokenClient;
        let accessToken = null;
        let calChart;

        let currentDayData = {
            date: "",
            fileId: null,
            meals: [], // 進食流程清單
            targets: { cal: 2000, pro: 120, carb: 150, fat: 60 },
            contexts: { plan: "", note: "", history: "", meal_file_text: "" }
        };

        // 民國日期轉換
        function getROCFileName(dateStr) {
            const d = new Date(dateStr);
            const rocYear = d.getFullYear() - 1911;
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${rocYear}年${month}月${day}日 飲食控制紀錄`;
        }

        // 初始化 Google API
        function gapiLoaded() {
            gapi.load('client:picker', async () => {
                try {
                    await gapi.client.init({
                        apiKey: API_KEY,
                        discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
                    });
                } catch (e) { console.error("GAPI Error:", e); }
            });
        }

        function gisLoaded() {
            try {
                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    ux_mode: 'popup', 
                    callback: (resp) => {
                        if (resp.error) return alert("授權失敗");
                        accessToken = resp.access_token;
                        document.getElementById('auth-btn').innerHTML = `<i class="fas fa-check-circle"></i> 雲端已連線`;
                        document.getElementById('auth-btn').classList.replace('bg-blue-600', 'bg-emerald-600');
                        loadDailyData();
                    },
                });
            } catch (e) { console.error("GIS Error:", e); }
        }

        function handleAuthClick() {
            if (!tokenClient) return alert("系統初始化中...");
            tokenClient.requestAccessToken({ prompt: 'select_account' });
        }

        // 雲端數據同步 (讀取民國格式檔案並解析隱藏數據)
        async function loadDailyData() {
            const dateStr = document.getElementById('target-date').value;
            if (!dateStr) return;
            currentDayData.date = dateStr;
            const fileName = getROCFileName(dateStr);
            
            showLoading(true, `搜尋雲端紀錄：${fileName}`);
            try {
                const response = await gapi.client.drive.files.list({
                    q: `name = '${fileName}' and trashed = false`,
                    fields: 'files(id, name)',
                    spaces: 'drive'
                });

                if (response.result.files && response.result.files.length > 0) {
                    currentDayData.fileId = response.result.files[0].id;
                    const content = await gapi.client.drive.files.get({ fileId: currentDayData.fileId, alt: 'media' });
                    
                    const rawContent = content.body;
                    const dataMatch = rawContent.match(/\[DATA:(.*)\]/);
                    if (dataMatch) {
                        const savedState = JSON.parse(dataMatch[1]);
                        currentDayData.meals = savedState.meals || [];
                    } else {
                        currentDayData.meals = [];
                    }
                } else {
                    currentDayData.fileId = null;
                    currentDayData.meals = [];
                }
                updateUI();
                renderThinking(`同步完成！已載入 ${currentDayData.meals.length} 項進食明細。`);
            } catch (err) { 
                console.error(err); 
            } finally { showLoading(false); }
        }

        // 儲存為民國格式 (進食流程表格 + 小計 + 隱藏 JSON)
        async function saveDailyData() {
            if (!accessToken) return;
            const fileName = getROCFileName(currentDayData.date);
            const totals = currentDayData.meals.reduce((acc, m) => {
                acc.cal += m.cal; acc.pro += m.pro; acc.carb += m.carb; acc.fat += m.fat;
                return acc;
            }, { cal: 0, pro: 0, carb: 0, fat: 0 });

            let fileBody = `【${fileName}】\n\n`;
            fileBody += `進食流程：\n`;
            fileBody += `時間\t食物名稱\t熱量(kcal)\t碳水(g)\t蛋白(g)\t脂肪(g)\n`;
            fileBody += `------------------------------------------------------------\n`;
            currentDayData.meals.forEach(m => {
                fileBody += `${m.time}\t${m.name}\t${m.cal}\t${m.carb}\t${m.pro}\t${m.fat}\n`;
            });
            fileBody += `------------------------------------------------------------\n`;
            fileBody += `目前小計：\n`;
            fileBody += `熱量：${Math.round(totals.cal)} kcal\t碳水：${Math.round(totals.carb)} g\t蛋白：${Math.round(totals.pro)} g\t脂肪：${Math.round(totals.fat)} g\n\n`;
            fileBody += `最後更新時間：${new Date().toLocaleString('zh-TW')}\n`;
            fileBody += `\n[DATA:${JSON.stringify({ meals: currentDayData.meals })}]`;

            try {
                if (currentDayData.fileId) {
                    await fetch(`https://www.googleapis.com/upload/drive/v3/files/${currentDayData.fileId}?uploadType=media`, {
                        method: 'PATCH', headers: { 'Authorization': `Bearer ${accessToken}` }, body: fileBody
                    });
                } else {
                    const metadata = { name: fileName, mimeType: 'text/plain' };
                    const form = new FormData();
                    form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
                    form.append('file', new Blob([fileBody], { type: 'text/plain' }));
                    const resp = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                        method: 'POST', headers: { 'Authorization': `Bearer ${accessToken}` }, body: form
                    });
                    const resJson = await resp.json();
                    currentDayData.fileId = resJson.id;
                }
                renderThinking(`雲端同步更新成功。`);
            } catch (err) { console.error(err); }
        }

        // --- 檔案匯入整合 (本地 + 雲端) ---

        function triggerLocalFile(type) {
            const input = document.createElement('input');
            input.type = 'file'; input.multiple = true;
            input.accept = '.txt,.html,.htm,.pdf,.doc,.docx';
            input.onchange = (e) => handleLocalFiles(e.target.files, type);
            input.click();
        }

        async function handleLocalFiles(files, type) {
            showLoading(true, "讀取多個本地檔案...");
            let totalContent = "";
            let fileNames = [];
            for (const file of files) {
                fileNames.push(file.name);
                const content = await readFileAsText(file);
                totalContent += `\n--- 本地檔案：${file.name} ---\n${content}\n`;
            }
            currentDayData.contexts[type] = (currentDayData.contexts[type] || "") + totalContent;
            updateContextBadge(type, `本地 ${files.length} 個檔案`, fileNames.join(', '));
            showLoading(false);
        }

        function createPicker(type) {
            if (!accessToken) return alert("請先連結 Google 帳號");
            const mimes = ['application/vnd.google-apps.document','text/plain','application/pdf','application/vnd.openxmlformats-officedocument.wordprocessingml.document','application/msword'].join(',');
            const view = new google.picker.DocsView(google.picker.ViewId.DOCS).setMimeTypes(mimes);
            const picker = new google.picker.PickerBuilder()
                .enableFeature(google.picker.Feature.NAV_HIDDEN)
                .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
                .setAppId(PROJECT_NUMBER).setOAuthToken(accessToken).addView(view)
                .setCallback((data) => pickerCallback(data, type)).build();
            picker.setVisible(true);
        }

        async function pickerCallback(data, type) {
            if (data.action === google.picker.Action.PICKED) {
                showLoading(true, "匯入多個雲端檔案...");
                try {
                    let totalContent = "";
                    let fileNames = [];
                    for (const doc of data.docs) {
                        fileNames.push(doc.name);
                        let content = "";
                        if (doc.mimeType === 'application/vnd.google-apps.document') {
                            const exportUrl = `https://www.googleapis.com/drive/v3/files/${doc.id}/export?mimeType=text/plain`;
                            const response = await fetch(exportUrl, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                            content = await response.text();
                        } else {
                            const getUrl = `https://www.googleapis.com/drive/v3/files/${doc.id}?alt=media`;
                            const response = await fetch(getUrl, { headers: { 'Authorization': `Bearer ${accessToken}` } });
                            content = await response.text();
                        }
                        totalContent += `\n--- 雲端檔案：${doc.name} ---\n${content}\n`;
                    }
                    currentDayData.contexts[type] = (currentDayData.contexts[type] || "") + totalContent;
                    updateContextBadge(type, `雲端 ${data.docs.length} 個檔案`, fileNames.join(', '));
                } catch (e) { console.error(e); }
                finally { showLoading(false); }
            }
        }

        function updateContextBadge(type, title, detail) {
            const container = document.getElementById('selected-contexts');
            const badge = document.createElement('div');
            badge.className = "bg-slate-800 p-2 rounded-lg text-[10px] mt-1 text-blue-400 border border-slate-700";
            badge.innerHTML = `<div class="flex justify-between font-bold"><span>${title}</span><i class="fas fa-check text-emerald-400"></i></div><div class="text-[9px] opacity-60 truncate">${detail}</div>`;
            container.appendChild(badge);
        }

        function readFileAsText(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                if (file.type === "text/plain" || file.type === "text/html") {
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsText(file);
                } else {
                    reader.onload = () => resolve(`[非純文字檔案附件: ${file.name}]`);
                    reader.readAsDataURL(file);
                }
            });
        }

        // --- AI 進食分析與紀錄邏輯 ---
        async function processIntake() {
            if (!API_KEY) {
                renderThinking(`<span class="text-red-500 font-bold">⚠️ 系統提醒：</span><br>您尚未在程式碼第 15 行填入 <b>Gemini API KEY</b>。請前往 Google AI Studio 申請後填入才能啟動分析功能。`);
                return;
            }

            const foodImg = document.getElementById('food-img').files[0];
            const mealText = document.getElementById('meal-text-input').value;
            const nowTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            showLoading(true, "AI 正在分析並建立進食流程表格...");
            
            try {
                const prompt = `你是一位專業營養師。請分析本次攝取內容。
                計畫與歷史背景：${JSON.stringify(currentDayData.contexts)}
                今日已有紀錄：${JSON.stringify(currentDayData.meals)}
                使用者文字描述：${mealText}
                請給出每一項食物的明細，並以專業角度分析對目前代謝狀態的影響。
                回傳 JSON 格式：{"items": [{"name": "食物名", "cal": 數值, "pro": 數值, "carb": 數值, "fat": 數值}], "advice": "針對 Mounjaro 與代謝的詳細文字建議"}`;

                const parts = [{ text: prompt }];
                if (foodImg) {
                    const base64 = await toBase64(foodImg);
                    parts.push({ inlineData: { mimeType: "image/jpeg", data: base64.split(',')[1] } });
                }

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: parts }] })
                });
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error.message || "API 調用失敗");
                }

                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                const jsonMatch = text.match(/\{.*\}/s);
                
                if (jsonMatch) {
                    const result = JSON.parse(jsonMatch[0]);
                    // 增量 Push 新食物到清單
                    result.items.forEach(item => {
                        currentDayData.meals.push({
                            time: nowTime,
                            name: item.name,
                            cal: item.cal || 0,
                            pro: item.pro || 0,
                            carb: item.carb || 0,
                            fat: item.fat || 0
                        });
                    });
                    updateUI();
                    renderThinking(`<b>AI 深度建議：</b><br>${result.advice}`);
                    await saveDailyData(); // 當日第N次更新，直接在雲端續寫
                } else {
                    renderThinking(`<b>解析異常：</b><br>${text}`);
                }
                resetInputs();
            } catch (e) { 
                console.error(e); 
                renderThinking(`<span class="text-red-400">分析失敗：</span>${e.message}`); 
            }
            finally { showLoading(false); }
        }

        function updateUI() {
            const totals = currentDayData.meals.reduce((acc, m) => {
                acc.cal += m.cal; acc.pro += m.pro; acc.carb += m.carb; acc.fat += m.fat;
                return acc;
            }, { cal: 0, pro: 0, carb: 0, fat: 0 });

            document.getElementById('cal-remaining').textContent = Math.max(0, Math.round(currentDayData.targets.cal - totals.cal));
            document.getElementById('pro-label').textContent = `${Math.round(totals.pro)}/${currentDayData.targets.pro}g`;
            document.getElementById('carb-label').textContent = `${Math.round(totals.carb)}/${currentDayData.targets.carb}g`;
            document.getElementById('fat-label').textContent = `${Math.round(totals.fat)}/${currentDayData.targets.fat}g`;

            document.getElementById('pro-bar').style.width = `${Math.min(100, (totals.pro/currentDayData.targets.pro)*100)}%`;
            document.getElementById('carb-bar').style.width = `${Math.min(100, (totals.carb/currentDayData.targets.carb)*100)}%`;
            document.getElementById('fat-bar').style.width = `${Math.min(100, (totals.fat/currentDayData.targets.fat)*100)}%`;

            // 更新表格顯示
            const listDiv = document.getElementById('meals-list');
            listDiv.innerHTML = currentDayData.meals.map(m => `
                <div class="flex justify-between border-b border-slate-800 py-2 text-[10px]">
                    <span class="text-slate-500">${m.time}</span>
                    <span class="w-32 truncate text-slate-300 font-bold">${m.name}</span>
                    <span class="text-emerald-400">${Math.round(m.cal)}k</span>
                    <span class="text-orange-400">${Math.round(m.fat)}f</span>
                </div>
            `).join('') || '<div class="text-center text-slate-600 py-4 italic">尚無進食流程數據</div>';

            const ctx = document.getElementById('calChart').getContext('2d');
            if (calChart) calChart.destroy();
            calChart = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [totals.cal, Math.max(0, currentDayData.targets.cal - totals.cal)], backgroundColor: ['#10b981', '#1e293b'], borderWidth: 0 }] },
                options: { cutout: '85%', plugins: { legend: { display: false } }, responsive: true, maintainAspectRatio: false }
            });
        }

        function renderThinking(text) {
            const div = document.createElement('div');
            div.className = "p-4 bg-slate-800/60 border border-slate-700 rounded-xl mb-4 text-slate-300 animate-fade-in text-[11px] leading-relaxed";
            div.innerHTML = text;
            document.getElementById('ai-content').prepend(div);
        }

        function resetInputs() {
            document.getElementById('meal-text-input').value = "";
            document.getElementById('food-img').value = "";
            document.getElementById('preview-img').classList.add('hidden');
            document.getElementById('upload-placeholder').classList.remove('hidden');
        }

        function showLoading(show, text = "") {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
            document.getElementById('loading-text').textContent = text;
        }

        function toBase64(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('target-date').valueAsDate = new Date();
            document.getElementById('food-img').onchange = function(evt) {
                const [file] = evt.target.files;
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('preview-img').src = e.target.result;
                        document.getElementById('preview-img').classList.remove('hidden');
                        document.getElementById('upload-placeholder').classList.add('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            };
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; overflow-x: hidden; }
        .glass-card { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1rem; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">
    
    <div class="max-w-6xl mx-auto space-y-6">
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 glass-card p-6">
            <div>
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-cyan-400 font-serif">HealthMind Dashboard</h1>
                <p class="text-slate-400 text-[10px] mt-1 uppercase tracking-widest">民國日期格式 · 增量同步存取模式</p>
            </div>
            <div class="flex flex-wrap items-center gap-3">
                <input type="date" id="target-date" class="bg-slate-800 border-slate-700 text-white p-2 rounded-lg text-sm" onchange="if(accessToken) loadDailyData()">
                <button id="auth-btn" onclick="handleAuthClick()" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded-lg text-sm font-semibold transition shadow-lg">
                    <i class="fab fa-google mr-1"></i> 連結 Google 帳號
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 space-y-6">
                <!-- 脈絡整合區 (計畫/歷史) -->
                <section class="glass-card p-6">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2"><i class="fas fa-layer-group text-cyan-400"></i> 背景脈絡 (雲端+本地)</h2>
                    <div class="space-y-4">
                        <div class="space-y-1">
                            <span class="text-[10px] text-slate-500 font-bold uppercase">飲食計畫 / 以前紀錄</span>
                            <div class="grid grid-cols-2 gap-2">
                                <button onclick="createPicker('plan')" class="bg-slate-800 hover:bg-slate-700 p-2 rounded text-[10px] border border-slate-700 transition">雲端多選</button>
                                <button onclick="triggerLocalFile('plan')" class="bg-slate-800 hover:bg-slate-700 p-2 rounded text-[10px] border border-slate-700 transition">本地上傳</button>
                            </div>
                        </div>
                        <!-- 今日表格清單摘要 -->
                        <div class="space-y-1 mt-4">
                            <span class="text-[10px] text-slate-500 font-bold uppercase">今日進食流程 (增量同步)</span>
                            <div id="meals-list" class="max-h-56 overflow-y-auto space-y-1 bg-slate-900/50 p-3 rounded-xl border border-slate-800">
                                <div class="text-[10px] text-slate-600 italic text-center py-4">等待載入雲端數據...</div>
                            </div>
                        </div>
                        <div id="selected-contexts" class="space-y-1 mt-2"></div>
                    </div>
                </section>

                <!-- 本次攝取紀錄區 -->
                <section class="glass-card p-6 border-emerald-500/20 bg-emerald-500/5">
                    <h2 class="text-lg font-semibold mb-4 flex items-center gap-2"><i class="fas fa-utensils text-orange-400"></i> 紀錄本次進食</h2>
                    <div class="space-y-4">
                        <div class="border-2 border-dashed border-slate-700 rounded-xl p-4 text-center relative cursor-pointer hover:border-emerald-500/50 transition bg-slate-900/50">
                            <input type="file" id="food-img" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                            <div id="upload-placeholder"><i class="fas fa-camera text-xl text-slate-500 mb-1"></i><p class="text-[10px] text-slate-400">拍照由 AI 辨識明細</p></div>
                            <img id="preview-img" class="hidden w-full h-24 object-cover rounded-lg">
                        </div>
                        
                        <div class="space-y-2">
                            <div class="flex justify-between items-center">
                                <label class="text-[10px] text-slate-500 font-bold uppercase">飲食描述 (文件/文字)</label>
                                <div class="flex gap-2">
                                    <button onclick="createPicker('history')" class="text-[9px] text-blue-400 hover:underline">雲端</button>
                                    <button onclick="triggerLocalFile('history')" class="text-[9px] text-blue-400 hover:underline">本地</button>
                                </div>
                            </div>
                            <textarea id="meal-text-input" rows="2" placeholder="貼上文字或選取檔案描述攝取內容..." class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-[11px] outline-none focus:border-emerald-500/50"></textarea>
                        </div>

                        <button onclick="processIntake()" class="w-full bg-emerald-600 hover:bg-emerald-500 py-3 rounded-lg font-bold text-xs transition shadow-lg flex items-center justify-center gap-2">
                            <i class="fas fa-cloud-upload-alt"></i> 分析並更新雲端紀錄
                        </button>
                    </div>
                </section>
            </div>

            <!-- 右側數據與建議區 -->
            <div class="lg:col-span-2 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass-card p-6 flex flex-col items-center">
                        <h3 class="text-xs text-slate-400 mb-4 w-full uppercase tracking-wider text-center font-bold">今日剩餘熱量額度</h3>
                        <div class="relative w-48 h-48"><canvas id="calChart"></canvas>
                        <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none"><span class="text-3xl font-bold" id="cal-remaining">0</span><span class="text-[10px] text-slate-500 uppercase">剩餘 kcal</span></div></div>
                    </div>
                    <div class="glass-card p-6 space-y-4">

                <section class="glass-card p-6 min-h-[250px]">
